<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSSGrid Fundamental</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item">7</div>
  <div class="item">8</div>
  <div class="item">9</div>
  <div class="item">10</div>
  <div class="item">11</div>
  <div class="item">12</div>
</div>
<div class="container2">
  <div class="item">1</div>
  <div class="item">2</div>
</div>
<style>
  .container{
    /* automatic use item in container as grid item without any need to apply another display to item class */
    display: grid; 
    grid-gap: 1.5vw; /*responsive vw, stand for view width*/
    /* setting up columns and rows. Use 'auto' for responsivebility */
    grid-template-columns: 75px 75px auto auto;
    grid-template-rows: 75px 75px 75px;
  }

  .container2{
    margin-top: 1.5vw;
    display: grid;
    grid-gap: 1.5vw;
    grid-template-rows: 200px 200px;
  }
</style>
 
</body>
</html>
